<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/434e1998f3.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./scss/style.scss" />
		<title>Restaurants App</title>
	</head>
	<body>
		<header class="wrapper">
			<div class="main__box">
				<h1 class="main__title">Restaurants App</h1>
				<p class="main__description">find and add your favourite place</p>
			</div>
		</header>
		<sections class="map">
			<div class="map__image"></div>
		</sections>
		<section class="restaurants">
			<h2 class="title restaurants__title">Restaurants</h2>
			<p><i class="fa-solid fa-circle-plus"></i>Add new place</p>
			<form class="restaurants__form restaurants__form--add">
				<div class="form__row">
					<label class="form__label">Name</label>
					<input class="form__input form__input--name" placeholder="" />
				</div>
				<div class="form__row">
					<label class="form__label">Type</label>
					<select class="form__input form__input--type">
						<option value="cafe">Cafe</option>
						<option value="sweets">Sweets</option>
						<option value="breakfasts">Breakfasts</option>
						<option value="italian">Italian</option>
						<option value="polish">Polish</option>
						<option value="fastfood">Fastfood</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form__row">
					<label class="form__label">Food</label>
					<input class="form__input form__input--food" placeholder="1-10" />
				</div>
				<div class="form__row">
					<label class="form__label">Service</label>
					<input class="form__input form__input--service" placeholder="1-10" />
				</div>
				<div class="form__row">
					<label class="form__label">Price</label>
					<input class="form__input form__input--price" placeholder="1-10" />
				</div>
				<div class="form__row">
					<label class="form__label">your review and impressions</label>
					<textarea class="form__input form__input--description"></textarea>
				</div>
				<button class="form__btn--add">Add new place</button>
			</form>
			<form class="restaurants__form restaurants__form--find">
				<p class="restaurants__find">find place</p>
				<div class="form__row">
					<label class="form__label">Name</label>
					<input class="form__input form__input--name" placeholder="" />
				</div>
				<div class="form__row">
					<label class="form__label">Type</label>
					<select class="form__input form__input--type">
						<option value="cafe">Cafe</option>
						<option value="sweets">Sweets</option>
						<option value="breakfasts">Breakfasts</option>
						<option value="italian">Italian</option>
						<option value="polish">Polish</option>
						<option value="fastfood">Fastfood</option>
						<option value="other">Other</option>
					</select>
				</div>
				<button class="form__btn--find">Find place</button>
			</form>
			<ul class="restaurants__list hidden">
				<!--place for restaurants list-->
			</ul>
		</section>

			<p class="footer__copyright">

				All rights reserved.
			</p>
		</footer> -->
		<script src="./js/script.js"></script>
	</body>
</html>
